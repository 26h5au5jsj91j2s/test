<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Discord and Send Webhook</title>
</head>
<body>
    <script>
        // Get the 'webhook' URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook');

        if (webhookUrl) {
            // Optional: You can send some data to the webhook (e.g., location, state, or city)
            const data = {
                message: "User has clicked the link!", // Example message, you can customize this
                timestamp: new Date().toISOString()
            };

            // Send a POST request to the webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    console.log("Webhook sent successfully!");
                } else {
                    console.error("Failed to send webhook.");
                }
            }).catch(error => {
                console.error("Error sending webhook:", error);
            });
        }

        // Immediately redirect the user to the Discord invite link
        window.location.href = "https://discord.gg/perkbios"; // Change this if you want a different link
    </script>
</body>
</html>
