<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Discord</title>
</head>
<body>
    <h1>Welcome! Click the link below to join our Discord:</h1>
    <a href="https://discord.gg/perkbios" target="_blank">Join our Discord Server</a>

    <!-- Optional: Redirect automatically after 3 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "https://discord.gg/perkbios";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
